    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PajamaJams - Truth or Dare</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<body>
    <div id="header">
        <a href="/index.html" class="unselectable button">Return Home</a>
        <h1>Truth or Dare</h1>
        <a href="/abouts/truth-or-dare.html" class="unselectable button">About</a>
    </div>
    <div id="game">
        <div id="options">
            <div id="truth" class="option">
                <h1>Truth</h1>
                <p id="truthButton" class="unselectable button">Get Prompt</p>
            </div>
            <div id="spacer"></div>
            <div id="dare" class="option">
                <h1>Dare</h1>
                <p id="dareButton" class="unselectable button">Get Prompt</p>
            </div>
        </div>
        <div id="result">
            <p>Choose on of the two options above...</p>
        </div>
    </div>

    <script src="/js/truth-or-dare.js"></script>
